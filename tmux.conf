#
# COPY AND PASTE
#
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim; y to copy, p to paste
unbind p
bind p paste-buffer
unbind-key -t vi-copy v # unbind default text selection so C-v works
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'C-v' rectangle-toggle
bind-key -t vi-copy 'y' copy-selection

# y also copies info to the clipboard
# only works on linux with X - requires xclip
bind -t vi-copy 'y' copy-pipe "xclip -sel clip -i"

# use copy-pipe on OSX
# bind-key -t vi-copy 'y' copy-pipe "reattach-to-user-namespace pbcopy"
#
############################################################################
############################################################################
# Reset Prefix
############################################################################
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix # for nested tmux sessions

############################################################################
# Global options
############################################################################
# (obscenely) large history
set-option -g history-limit 100000

# nice colors - also requires that $TERM be set to (xterm|screen)-256color
setw -g mode-bg black
set-option -g default-terminal  "screen-256color"
set-option -g pane-active-border-fg green

# set highlighting background color to orange
set-window-option -g mode-fg "#000000"
set-window-option -g mode-bg "#FD870D"

# utf8 support
set-window-option -g utf8 on

# basic settings
set-window-option -g xterm-keys on # for vim
set-window-option -g mode-keys vi # vi key
set-window-option -g monitor-activity on
set-window-option -g window-status-current-fg white
setw -g window-status-current-attr reverse

# Automatically set window title
setw -g automatic-rename

# use mouse to select pane, text
setw -g mode-mouse on
set -g mouse-select-pane on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

############################################################################
# Status Bar
############################################################################
set-option -g status-utf8 on
set-option -g status-justify right
set-option -g status-bg black # colour213 # pink
set-option -g status-fg cyan
set-option -g status-interval 5
set-option -g status-left-length 30
set-option -g status-left '#[fg=magenta]» #[fg=blue,bold]#T#[default]'
set-option -g status-right '#[fg=red,bold][[ #(git branch) branch ]] #[fg=cyan]»» #[fg=blue,bold]###S #[fg=magenta]%R %m-%d#(acpi | cut -d ',' -f 2)#[default]'
set-option -g visual-activity on

# Titles (window number, program name, active (or not)
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'


############################################################################
# Unbindings
############################################################################
#unbind [ # copy mode bound to escape key
unbind j
unbind C-b # unbind default leader key
unbind '"' # unbind horizontal split
unbind %   # unbind vertical split


############################################################################
# Bindings
############################################################################
# reload tmux conf
bind-key r source-file ~/.tmux.conf


############################################################################
# windows
############################################################################
set-window-option -g window-status-current-bg red

# By default, all windows in a session are constrained to the size of the 
# smallest client connected to that session, even if both clients are looking at
# different windows. Comment this out for Mac.
setw -g aggressive-resize off

# Enter to break current pane into new window
bind-key Enter break-pane

# Space to join window into current as pane
# join-pane [-dhv] [-l size | -p percentage] [-s src-pane]
# [-t:dst-window.dst-pane] (destination window (dot) destination pane
#                (alias: joinp)
bind-key Space command-prompt "joinp -t:%%" # %% = prompt for window.pane [-V|H]

############################################################################
# panes
############################################################################
# Navigation ---------------------------------------------------------------
# use the vim motion keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resizing ---------------------------------------------------------------
bind-key C-h resize-pane -L
bind-key C-j resize-pane -D
bind-key C-k resize-pane -U
bind-key C-l resize-pane -R

# use Alt-| and Alt-- to arrange panes in even horizontal/vertical panels
bind M-- select-layout "even-vertical"
bind M-| select-layout "even-horizontal"

# new split in current window (horizontal / vertical)
bind-key - split-window -v # split pane horizontally
bind-key \ split-window -h # split pane vertically

# use Alt-r to rotate panes
bind M-r rotate-window
